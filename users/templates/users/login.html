{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="row mt-md-5">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Login Now</h3>
          <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="p-4">

              <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>

              <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
              
              <input type="submit" class="text-light btn font-weight-bold mt-3 bg-primary submitBtn" value="Log in">

              
              <span class="mt-3 d-inline-block">Don't have an account? Register with the <a href="register-api/">register-api/</a> endpoint</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
